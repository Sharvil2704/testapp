<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Ticket Verification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <h1>Bus Ticket Verification</h1>

    <!-- QR Code Scanner Section -->
    <div id="qr-scanner">
        <label for="qr-input">Scan QR Code:</label>
        <input type="text" id="qr-input" placeholder="Enter QR code here">
        <button onclick="verifyTicket()">Verify Ticket</button>
    </div>

    <!-- Ticket Details Section -->
    <div id="ticket-details" class="hidden">
        <h2>Ticket Details</h2>
        <div id="qrcode"></div>
        <!-- Display additional ticket details here -->
    </div>

    <script src="app.js"></script>
</body>
</html>
